<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <div class="border"></div>
            <h2 id="queBox"> This is the dummy question </h2>
            <div class="row">
                <input class="option" type="radio" value="a" id="option1" name="option">
                <label for="option1">Option 1 </label>
            </div>


            <div class="row">
                <input class="option" type="radio" value="b" id="option2" name="option">
                <label for="option2">Option 2 </label>
            </div>


            <div class="row">
                <input class="option" type="radio" value="c" id="option3" name="option">
                <label for="option3">Option 3 </label>
            </div>


            <div class="row">
                <input class="option" type="radio" value="d" id="option4" name="option">
                <label for="option4">Option 4 </label>
            </div>
            <button class="btn" onclick="submitQuiz()">
                submit
            </button>
        </div>
        
    </div>



    <script src="app.js"></script>
</body>
</html>
